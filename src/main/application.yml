spring:
    # H2 콘솔 설정 (가장 중요!)
    h2:
        console:
            enabled: true      # 👈 이게 true여야 H2 콘솔 기능이 켜집니다.

    # DB 연결 정보 (jpa와 같은 레벨에 있어야 합니다)
    datasource:
        url: jdbc:h2:mem:testdb


    # JPA 설정
    jpa:
        show-sql: true
        properties:
            hibernate:
                format_sql: true